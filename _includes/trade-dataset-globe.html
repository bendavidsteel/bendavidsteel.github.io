<head>
    <style> body { margin: 0; } </style>

    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three/examples/js/controls/TrackballControls.js"></script>
    <script src="//unpkg.com/three-globe"></script>
    <!--<script src="../../dist/three-globe.js"></script>-->
</head>

<body>
    <div id="globeViz"></div>

    <script>
        async function getCountryBorderData() {
            var countriesRes = await fetch('/data/countryBorders.geojson');
            return countriesRes.json();
        }

        async function getCountryTradeData() {
            var countriesRes = await fetch('/data/countryTrade.json');
            return countriesRes.json();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        (async () => {
            countries = await getCountryBorderData();

            const Globe = new ThreeGlobe()
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-day.jpg')
            .polygonsData(countries.features)
            .polygonCapColor(() => getRandomColor())

            var year = "";

            (async () => {
                tradeData = await getCountryTradeData();

                var idx = 0;

                setInterval(() => {
                    year = tradeData[idx].year;

                    var arcsData = tradeData[idx].trade_data.map((trade_link) => ({
                        startLat: countries.features[trade_link[0]].centroid[1],
                        startLng: countries.features[trade_link[0]].centroid[0],
                        endLat: countries.features[trade_link[1]].centroid[1],
                        endLng: countries.features[trade_link[1]].centroid[0],
                        color: ['rgba(0,0,255,0.4)', 'rgba(255,0,0,0.4)'][Math.round(Math.random())]
                    }));

                    Globe
                    .arcsData(arcsData)
                    .arcColor('color');

                    idx++;
                    if (idx === tradeData.length) {
                        idx = 0;
                    }
                }, 2000);
            })();

            // Setup renderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            // Setup scene
            const scene = new THREE.Scene();
            scene.add(Globe);
            scene.add(new THREE.AmbientLight(0xbbbbbb));
            scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

            // Setup camera
            const camera = new THREE.PerspectiveCamera();
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            camera.position.z = 500;

            // Add camera controls
            const tbControls = new THREE.TrackballControls(camera, renderer.domElement);
            tbControls.minDistance = 350;
            tbControls.maxDistance = 350;
            tbControls.rotateSpeed = 5;
            tbControls.noZoom = true;

            // Kick-off renderer
            (function animate() { // IIFE
                // Frame cycle
                tbControls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            })();
        })();
    </script>
</body>
